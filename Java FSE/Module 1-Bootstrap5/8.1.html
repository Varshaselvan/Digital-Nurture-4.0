<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Form 8.1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <form style="max-width: 400px;">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter full name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="email@example.com" required />
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Username" required />
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="terms" class="form-check-input" />
      <label for="terms" class="form-check-label">Agree to terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</body>
</html>
