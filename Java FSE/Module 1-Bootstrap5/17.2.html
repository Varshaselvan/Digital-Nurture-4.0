<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exercise 17.2 Icon Buttons</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="p-4 d-flex gap-3">

<button type="button" class="btn btn-primary" aria-label="Search">
  <i class="bi bi-search"></i>
</button>

<button type="button" class="btn btn-success" aria-label="Check">
  <i class="bi bi-check-lg"></i>
</button>

<button type="button" class="btn btn-danger" aria-label="Close">
  <i class="bi bi-x-lg"></i>
</button>

</body>
</html>
