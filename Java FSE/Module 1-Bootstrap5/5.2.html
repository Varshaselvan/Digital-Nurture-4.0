<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Column Reordering</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-primary text-white p-3">Column A (2nd on md+)</div>
      <div class="col-md-6 order-md-1 bg-success text-white p-3">Column B (1st on md+)</div>
    </div>
  </div>
</body>
</html>
