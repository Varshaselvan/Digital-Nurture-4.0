<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Card 11.1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="card m-4" style="max-width: 350px;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Albert_Einstein_Head.jpg/350px-Albert_Einstein_Head.jpg" class="card-img-top" alt="Albert Einstein" />
  <div class="card-body">
    <h5 class="card-title">Albert Einstein</h5>
    <p class="card-text">Theoretical physicist who developed the theory of relativity.</p>
    <a href="https://en.wikipedia.org/wiki/Albert_Einstein" class="btn btn-primary" target="_blank">Learn More</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
