<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exercise 10.2 - Tabs and Pills</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- Nav Tabs -->
<ul class="nav nav-tabs" id="tabNav" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="tab-home" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="tab-profile" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="tab-contact" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
  </li>
</ul>

<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="tab-home">
    Content for Home tab.
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="tab-profile">
    Content for Profile tab.
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="tab-contact">
    Content for Contact tab.
  </div>
</div>

<!-- Nav Pills -->
<ul class="nav nav-pills mt-5" id="pillNav" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pill-home" data-bs-toggle="pill" data-bs-target="#pill-home-content" type="button" role="tab" aria-controls="pill-home-content" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pill-profile" data-bs-toggle="pill" data-bs-target="#pill-profile-content" type="button" role="tab" aria-controls="pill-profile-content" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pill-contact" data-bs-toggle="pill" data-bs-target="#pill-contact-content" type="button" role="tab" aria-controls="pill-contact-content" aria-selected="false">Contact</button>
  </li>
</ul>

<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="pill-home-content" role="tabpanel" aria-labelledby="pill-home">
    Content for Home pill.
  </div>
  <div class="tab-pane fade" id="pill-profile-content" role="tabpanel" aria-labelledby="pill-profile">
    Content for Profile pill.
  </div>
  <div class="tab-pane fade" id="pill-contact-content" role="tabpanel" aria-labelledby="pill-contact">
    Content for Contact pill.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
