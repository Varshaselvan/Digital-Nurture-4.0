<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Typography 7.1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph, usually larger and lighter.</p>
  <p class="text-muted">This is some muted text, less emphasis.</p>
  <p class="fw-bold">This paragraph is bolded for emphasis.</p>
  <p class="fst-italic">This text is italicized.</p>
</body>
</html>
