<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Table Styling</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Cleanup Drive</td>
      <td>May 30, 2025</td>
      <td>Central Park</td>
    </tr>
    <tr>
      <td>Food Festival</td>
      <td>June 15, 2025</td>
      <td>Main Street</td>
    </tr>
    <tr>
      <td>Music Night</td>
      <td>July 10, 2025</td>
      <td>Community Hall</td>
    </tr>
  </tbody>
</table>
</body>
</html>
