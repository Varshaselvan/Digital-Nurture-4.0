<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Typography Styling</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    padding: 20px;
  }
  .description {
    font-size: 18px;
    font-style: italic;
    letter-spacing: 1px;
    line-height: 1.5;
    text-align: justify;
    text-transform: capitalize;
  }
  .highlight {
    font-weight: 700;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <h2 class="highlight">Local Events Portal</h2>
  <p class="description">discover upcoming activities, volunteer opportunities, and community gatherings.</p>
</body>
</html>
