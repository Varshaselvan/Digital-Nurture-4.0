<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Feedback</title>
  <style>
    #feedback-img {
      width: 150px;
      transition: 0.3s ease;
      border: 2px solid #999;
      border-radius: 8px;
    }

    #feedback-img.enlarged {
      width: 300px;
    }
  </style>
  <script>
    function validatePhone(input) {
      const pattern = /^\d{10}$/;
      if (!pattern.test(input.value)) {
        alert("Enter a valid 10-digit phone number");
        input.focus();
      }
    }

    function showFee(select) {
      const fee = select.value === "concert" ? "$20" : "$10";
      document.getElementById("fee").textContent = "Fee: " + fee;
    }

    function confirmSubmit() {
      alert("Feedback submitted. Thank you!");
    }

    function enlargeImage(img) {
      img.classList.toggle("enlarged");
    }

    function countChars(textarea) {
      const len = textarea.value.length;
      document.getElementById("charCount").textContent = len + " characters";
    }
  </script>
</head>
<body>
  <h2>Event Feedback</h2>
  <form>
    Phone: <input type="text" onblur="validatePhone(this)" /><br /><br />
    Select Event:
    <select onchange="showFee(this)">
      <option value="art">Art Workshop</option>
      <option value="concert">Concert</option>
    </select>
    <p id="fee"></p>

    <br />
    <textarea onkeyup="countChars(this)" placeholder="Write your feedback..."></textarea>
    <p id="charCount">0 characters</p>

    <br />
    <button type="button" onclick="confirmSubmit()">Submit Feedback</button>
  </form>

  <br />
  <p>Double-click the image to enlarge it:</p>
  <img id="feedback-img" src="https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=400&h=250&q=80" ondblclick="enlargeImage(this)" alt="Community Event" />

</body>
</html>
