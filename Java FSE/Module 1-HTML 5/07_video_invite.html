<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Promo Video</title>
  <script>
    function videoReady() {
      document.getElementById("msg").textContent = "Video ready to play";
    }

    window.onbeforeunload = function () {
      return "Are you sure you want to leave this page?";
    };
  </script>
</head>
<body>
  <h2>Event Promo</h2>
  <video width="400" controls oncanplay="videoReady()">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <p id="msg" style="color: green; font-weight: bold;"></p>
</body>
</html>
