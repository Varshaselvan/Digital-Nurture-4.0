<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exercise 12.2 Pricing Section</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4 p-4 border rounded">
      <h3 class="mb-3">Basic</h3>
      <p class="mb-4">For individuals starting out.</p>
      <h4 class="mb-4">$9 / month</h4>
      <button class="btn btn-primary w-100">Choose Plan</button>
    </div>
    <div class="col-md-4 p-4 border rounded">
      <h3 class="mb-3">Pro</h3>
      <p class="mb-4">For professionals and freelancers.</p>
      <h4 class="mb-4">$29 / month</h4>
      <button class="btn btn-primary w-100">Choose Plan</button>
    </div>
    <div class="col-md-4 p-4 border rounded">
      <h3 class="mb-3">Enterprise</h3>
      <p class="mb-4">For large businesses and teams.</p>
      <h4 class="mb-4">$99 / month</h4>
      <button class="btn btn-primary w-100">Choose Plan</button>
    </div>
  </div>
</div>

</body>
</html>
