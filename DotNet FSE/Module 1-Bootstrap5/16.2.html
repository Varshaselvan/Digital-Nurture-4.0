<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Badge Overlay 16.2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  .image-container {
    position: relative;
    display: inline-block;
  }
  .badge-overlay {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>
<div class="text-center m-4">
  <div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Portrait_Gandhi.jpg" alt="Mahatma Gandhi" class="rounded" style="width:250px; height:auto; object-fit: cover;" />
    <span class="badge bg-success badge-overlay">Pioneer Leader</span>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
