<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four-Column Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3 bg-primary text-white p-3">Blue</div>
      <div class="col-sm-3 bg-success text-white p-3">Green</div>
      <div class="col-sm-3 bg-warning text-dark p-3">Yellow</div>
      <div class="col-sm-3 bg-danger text-white p-3">Red</div>
    </div>
  </div>
</body>
</html>
