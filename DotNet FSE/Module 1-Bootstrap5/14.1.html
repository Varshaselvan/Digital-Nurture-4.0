<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exercise 14.1 Display Utilities</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<div class="bg-info text-white p-3 mb-3 d-none d-md-block">
  Visible on md and larger screens (hidden on xs and sm)
</div>

<div class="bg-warning p-3 mb-3 d-none d-lg-flex justify-content-center">
  Visible on lg and larger screens as flex container
</div>

<div class="bg-secondary text-white p-3">
  Always visible (default)
</div>

</body>
</html>
