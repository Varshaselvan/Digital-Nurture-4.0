<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Event Gallery</title>
  <style>
    .event-img {
      width: 100%;
      height: auto;
      border: 3px solid #444;
      border-radius: 8px;
      display: block;
      margin: auto;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    td {
      padding: 15px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Past Community Events</caption>
    <tr>
      <td><img src="https://picsum.photos/id/1011/300/200" class="event-img" alt="Community Gathering" title="Community Gathering" /></td>
      <td><img src="https://picsum.photos/id/1025/300/200" class="event-img" alt="Music Night" title="Music Night" /></td>
      <td><img src="https://picsum.photos/id/103/300/200" class="event-img" alt="Art Exhibition" title="Art Exhibition" /></td>
    </tr>
    <tr>
      <td><img src="https://picsum.photos/id/1050/300/200" class="event-img" alt="Food Festival" title="Food Festival" /></td>
      <td><img src="https://picsum.photos/id/1062/300/200" class="event-img" alt="Volunteer Day" title="Volunteer Day" /></td>
      <td><img src="https://picsum.photos/id/1074/300/200" class="event-img" alt="Charity Run" title="Charity Run" /></td>
    </tr>
  </table>
</body>
</html>
