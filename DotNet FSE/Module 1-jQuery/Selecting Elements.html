<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Elements</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Main Title</h1>
  <p>First paragraph</p>
  <p>Second paragraph</p>
  <button>Click Me</button>

  <script>
    $(function() {
      $('h1').text('New Heading');
      $('button').on('click', function() {
        $('p').first().hide();
      });
    });
  </script>
</body>
</html>
